{% extends "layout.html" %}

{% block title %}
    archive
{% endblock %}

{% block main %}

{% for post in posts %}
<div class="container p-5 box">
    {{ post.post }}
</div>
<div>
<form action="/changePost"method="post">
    <button class="btn btn-secondary"  name="Next" value="{{ post.id }}" type="submit">Next</button>
    <button class="btn btn-secondary"  name="Previous" value="{{ post.id }}" type="submit">Previous</button>
</form>
</div>
{% endfor %}

{% endblock %}
